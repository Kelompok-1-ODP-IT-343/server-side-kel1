# Test application properties
# These properties are used specifically for testing

# JWT Configuration
jwt.secret=testSecretKeyForJWTTokenGenerationAndValidationInTestingEnvironment
jwt.expiration=3600000
jwt.access.expiration=3600000

# Email Configuration
app.mail.verificationBaseUrl=http://localhost:8080/api/v1/auth/verify?token=
app.mail.resetPasswordUrl=http://localhost:8080/reset-password?token=
app.mail.verification.emailExpiredTime=30
app.mail.verification.forgotPasswordExpiredTime=15

# Database Configuration (using H2 for testing)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Flyway Configuration (disable for tests)
spring.flyway.enabled=false

# Logging Configuration
logging.level.com.kelompoksatu.griya=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN
