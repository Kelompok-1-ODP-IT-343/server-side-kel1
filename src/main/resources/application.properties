spring.application.name=griya

# Database Configuration (PostgreSQL) via environment variables
# Default values provided as fallbacks
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/simple_app_db}
spring.datasource.username=${DB_USERNAME:app_user}
spring.datasource.password=${DB_PASSWORD:change_me}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled - using PostgreSQL)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=${SERVER_PORT:8080}

# Actuator Configuration for Kubernetes probes
management.server.port=8080
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true

# Security Configuration
security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*

# Logging Configuration
logging.level.com.kelompoksatu.griya=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Configuration
spring.main.allow-circular-references=true
