spring.application.name=griya

# Database Configuration (PostgreSQL)
spring.datasource.url=jdbc:postgresql://localhost:15432/griya_db
spring.datasource.username=admin
spring.datasource.password=admin_password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# H2 Console (disabled - using PostgreSQL)
# spring.h2.console.enabled=true
# spring.h2.console.path=/h2-console

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890
jwt.expiration=86400000

# Server Configuration
server.port=18080

# Security Configuration
security.cors.allowed-origins=http://localhost:3000,http://localhost:8080
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*

# Logging Configuration
logging.level.com.kelompoksatu.griya=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Spring Configuration
spring.main.allow-circular-references=true
